<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <canvas width = 600 height = 400></canvas>
    <script>
        var creeper = document.querySelector('canvas')
        var context = creeper.getContext('2d')
        context.fillStyle = 'darkgreen'
        context.fillRect(150,0,350,300)

        context.fillStyle = 'black'
        context.fillRect(200,50,90,90)
        context.fillRect(360,50,90,90)
        context.fillRect(290,140,70,100)
        context.fillRect(250,190,40,110)
        context.fillRect(360,190,40,110)


    </script>
</body>
</html>
