<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas width = '600' height="400"></canvas>
    <script>
        var canvas = document.querySelector('canvas')
        var context = canvas.getContext('2d')
        var posicionx = 10
        var posiciony = 10
        var aumentox=0
        
        context.fillStyle = 'lightgray'
        context.fillRect(0,0,600,400)

        function dibujarCirculo(radio, color,x,y){
            posicionx = x
            posiciony = y
            context.fillStyle = color
            context.beginPath()
            context.arc(posicionx,posiciony,radio,0,2*Math.PI)
            context.fill()
            
            
        }


        function limpiarPantalla(){
            context.clearRect(0,0,600,400)
        }
        function actualizarPantalla(){
            limpiarPantalla()
            posicionx = posicionRandon(600)
            posiciony = posicionRandon(400)
            dibujarObjetivo(posicionx,posiciony )
            
            
        }
        setInterval(actualizarPantalla, 1900);
        

        function dibujarObjetivo (x,y){
            dibujarCirculo(20, 'red', x,y)
            dibujarCirculo(10, 'white', x,y)
            dibujarCirculo(4, 'red', x,y)
        }

        function posicionRandon(max){
            return Math.floor(Math.random()*max)
        }

        function acertar(event){
            console.log('asas')
            x = event.pageX - canvas.offsetLeft
            y = event.pageY - canvas.offsetTop
            if (x >= posicionx-10 &&  x <= posicionx+10 && (y >=posiciony-10 && y <= posiciony+10)) {
                alert('Acertastes')
            }

        }
        canvas.onclick = acertar

    </script>
</body>
</html>
