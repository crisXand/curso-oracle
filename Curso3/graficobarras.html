<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas width = "600" height= "400"></canvas>
    <script>
        var canvas = document.querySelector('canvas')
        var pincel = canvas.getContext('2d')
        var serie2009 = [6, 47, 41, 3, 3]
        var serie2019 = [81, 9, 3, 3, 4]
        var colors = ["blue","green","yellow", "red","gray"]
        function makeRectangle(x,y,width, height, color){
            pincel.fillStyle = color
            pincel.fillRect(x,y, width, height)
            pincel.strokeStyle = 'black'
            pincel.strokeRect(x,y,width, height)
        }

        function writeText(x,y, text){
            pincel.font = '15px Georgia'
            pincel.fillStyle = 'black'
            pincel.fillText(text,x,y)
        }

        function painBar(x,y,data,colors,text){
            writeText(x+10,y+10,text)
            y +=20

            i=0
            while(i<data.length){
            console.log(data)

                makeRectangle(x,y,60,data[i],colors[i])
                y += data[i]
                i++
            }

        }
        painBar(0,0,serie2009,colors,'2009')
        painBar(110,0,serie2019,colors,'2019')

    </script>
</body>
</html>
